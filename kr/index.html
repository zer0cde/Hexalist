<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline OS | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle at top right, #0a0f1d, #02040a);
            color: #fff;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-border-cyan { border: 1px solid rgba(6, 182, 212, 0.3); }
        .neon-text-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.6); }
        .cyber-btn {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
        }
        .cyber-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }
    </style>
</head>
<body class="p-4 md:p-10 overflow-x-hidden">

    <header class="max-w-6xl mx-auto mb-12 flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-black italic tracking-tighter uppercase neon-text-cyan">
                System: <span class="text-cyan-400">Online</span>
            </h1>
            <p class="text-[10px] font-mono tracking-[0.4em] text-gray-500 uppercase">Personal Discipline Protocol v3.0</p>
        </div>
        <div class="glass p-3 px-6 rounded-full border-cyan-500/20 flex gap-4 items-center">
            <span class="text-xs text-gray-400 uppercase font-bold">Current Streak</span>
            <span class="text-xl font-black text-orange-500">âš¡ 07</span>
        </div>
    </header>

    <section class="max-w-6xl mx-auto mb-10">
        <div class="flex gap-2">
            <input id="taskInput" type="text" placeholder="INITIALIZE NEW MISSION..." 
                class="flex-1 bg-white/5 border border-white/10 rounded-lg p-4 outline-none focus:border-cyan-500/50 transition-all font-mono tracking-widest uppercase">
            <button onclick="addTask()" class="bg-cyan-500 text-black font-black px-8 py-4 cyber-btn uppercase text-sm">Deploy</button>
        </div>
    </section>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2 glass rounded-3xl p-8 neon-border-cyan">
            <h2 class="text-cyan-400 font-bold mb-6 flex items-center gap-2 uppercase tracking-widest text-sm">
                <span class="w-2 h-2 bg-cyan-400 rounded-full animate-ping"></span> Daily Missions
            </h2>
            <div id="dailyContainer" class="space-y-4">
                </div>
        </div>

        <div class="flex flex-col gap-6">
            <div class="glass rounded-3xl p-6 border-fuchsia-500/20">
                <h2 class="text-fuchsia-400 font-bold mb-4 uppercase tracking-widest text-xs">Weekly Core</h2>
                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden mb-2">
                    <div class="h-full bg-fuchsia-500 w-[45%]"></div>
                </div>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Efficiency: 45%</p>
            </div>

            <div class="glass rounded-3xl p-6 border-purple-500/20">
                <h2 class="text-purple-400 font-bold mb-4 uppercase tracking-widest text-xs">Monthly Discipline</h2>
                <p class="text-xs text-gray-400 italic">"The pain of discipline is far less than the pain of regret."</p>
            </div>
        </div>
    </main>

    <script>
        // SUPABASE CONFIG
        const supabaseUrl = 'https://bctxzvuohecyzvvcrznx.supabase.co';
        const supabaseKey = 'sb_publishable_8ufV4RkyON1so-oCL2wTOQ_hrpuLmaP';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // FETCH TASKS
        async function fetchTasks() {
            const { data, error } = await supabase.from('tasks').select('*').order('created_at', { ascending: false });
            if (error) console.error(error);
            renderTasks(data);
        }

        // RENDER UI
        function renderTasks(tasks) {
            const container = document.getElementById('dailyContainer');
            container.innerHTML = tasks.map(task => `
                <div class="flex items-center justify-between p-5 rounded-2xl border ${task.is_completed ? 'bg-cyan-500/5 border-cyan-500/20' : 'bg-white/5 border-white/10'} transition-all group hover:border-white/20">
                    <span class="${task.is_completed ? 'line-through text-gray-600' : 'text-gray-200'} font-medium uppercase tracking-wide">
                        ${task.title}
                    </span>
                    <button onclick="toggleTask('${task.id}', ${task.is_completed})" class="p-2 rounded-lg ${task.is_completed ? 'bg-cyan-500 text-black' : 'bg-white/10 text-white'} hover:scale-110 transition-transform">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </button>
                </div>
            `).join('');
        }

        // ADD TASK
        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            const { error } = await supabase.from('tasks').insert([{ title: input.value, type: 'daily' }]);
            if (!error) {
                input.value = '';
                fetchTasks();
            }
        }

        // TOGGLE STATUS
        async function toggleTask(id, currentStatus) {
            const { error } = await supabase.from('tasks').update({ is_completed: !currentStatus }).eq('id', id);
            if (!error) fetchTasks();
        }

        // INITIAL LOAD
        fetchTasks();
    </script>
</body>
</html>
